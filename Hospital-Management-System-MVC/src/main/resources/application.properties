spring.datasource.driver.class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hospital
spring.datasource.username=root
spring.datasource.password=wiley

#create: if schema already exist drop it and recreate it and if schema does not exist create it
#update: if schema already exist use it and if schema does not exist create it
spring.jpa.hibernate.ddl-auto=update

# dialect will generate queries in MySQL syntax
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#show theb generated sql on console
spring.jpa.show-sql=true

#while creating queries take the names of columns specified in mapping
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.port=8082
